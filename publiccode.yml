      - Raccolta dati sul campo e analisi
    genericName: ' Verifica firme'
    longDescription: |
      L'applicativo Verifica firme ha l'obiettivo di fornire gli strumenti per la verifica firme relative a una richiesta di Referendum 
      o a una Proposta di Legge di Iniziativa Popolare.
      La verifica delle firme è necessaria sia in fase di presentazione della richiesta per attestarne l'ammissibilità sia in fase 
      di verifica del raggiungimento del quorum per la presentazione del Referendum o della Proposta di Legge di Iniziativa Popolare.
    screenshots:
      - VerificaFirme.jpg
    shortDescription: Applicazione per la verifica della raccolta di firme
